version: '3'

services:
    app:
        build: ./
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - database
    database:
        image: postgres:12.3-alpine
        volumes:
            - ./postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=django_app
            - POSTGRES_PASSWORD=django_app
            - POSTGRES_DB=django_app
volumes:
    postgres_data:
